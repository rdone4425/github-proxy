<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航网站管理</title>
    <link rel="stylesheet" href="../public/css/theme.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/admin.css">
    <link rel="stylesheet" href="../public/css/admin-search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
            </div>
            <div class="header-center">
                <h1>导航管理</h1>
            </div>
            <div class="header-right">
                <a href="shortcuts.html" class="shortcuts-link" title="键盘快捷键"><i class="fas fa-keyboard"></i></a>
                <a href="index.html" class="back-link"><i class="fas fa-home"></i> 返回首页</a>
            </div>
        </header>

        <div class="admin-tabs">
            <button class="tab-button active" data-tab="websites">网站管理</button>
            <button class="tab-button" data-tab="categories">分类管理</button>
            <button class="tab-button" data-tab="settings">网站设置</button>
        </div>

        <main class="admin-content">
            <!-- 网站管理面板 -->
            <div id="websitesPanel" class="admin-panel active">
                <div class="panel-header">
                    <h2>网站管理</h2>
                    <div class="panel-actions">
                        <div class="search-container">
                            <input type="text" id="websiteSearchInput" placeholder="搜索网站..." class="search-input">
                            <button id="websiteSearchBtn" class="btn secondary-btn"><i class="fas fa-search"></i></button>
                        </div>
                        <button id="addWebsiteBtn" class="btn primary-btn"><i class="fas fa-plus"></i> 添加网站</button>
                    </div>
                </div>

                <div id="addWebsiteForm" class="form-container" style="display: none;">
                    <h3>添加新网站</h3>
                    <form id="websiteForm">
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="websiteUrl">网站URL</label>
                                    <div class="input-with-button">
                                        <input type="url" id="websiteUrl" name="url" required placeholder="https://example.com">
                                        <button type="button" id="fetchInfoBtn" class="btn secondary-btn">获取信息</button>
                                    </div>
                                    <div class="help-text">输入完整URL，包括http://或https://</div>
                                </div>
                                <div class="form-group">
                                    <label for="websiteTitle">网站标题</label>
                                    <input type="text" id="websiteTitle" name="title" required placeholder="网站标题">
                                </div>
                                <div class="form-group">
                                    <label for="websiteDescription">网站描述</label>
                                    <textarea id="websiteDescription" name="description" placeholder="网站简短描述" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="websiteParentCategory">所属父分类</label>
                                    <select id="websiteParentCategory" name="parentCategoryId">
                                        <option value="">请选择父分类</option>
                                        <!-- 父分类选项将通过JavaScript动态加载 -->
                                    </select>
                                </div>
                                <div class="form-group" id="childCategoryGroup" style="display: none;">
                                    <label for="websiteCategory">所属子分类</label>
                                    <select id="websiteCategory" name="categoryId" required>
                                        <option value="">请选择子分类</option>
                                        <!-- 子分类选项将通过JavaScript动态加载 -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="websiteKeywords">关键词</label>
                                    <input type="text" id="websiteKeywords" name="keywords" placeholder="网站关键词（可选）">
                                    <div class="help-text">多个关键词用逗号分隔</div>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label>网站图标</label>
                                    <div class="domain-info">
                                        <div id="faviconContainer" style="display: flex; align-items: center; margin-bottom: 10px;">
                                            <img id="faviconPreview" src="../public/img/default-favicon.png" alt="网站图标" style="width: 32px; height: 32px; margin-right: 10px;">
                                            <span id="domainInfo">输入URL并点击"获取信息"按钮获取网站信息</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="help-text">
                                        <p><strong>提示：</strong></p>
                                        <ul style="padding-left: 20px; margin-top: 5px;">
                                            <li>点击"获取信息"按钮自动获取网站的标题、描述和图标</li>
                                            <li>支持YouTube、Twitter等特殊网站的信息提取</li>
                                            <li>如果自动获取失败，您可以手动填写信息</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="cancelAddWebsite" class="btn secondary-btn">取消</button>
                            <button type="submit" class="btn primary-btn">保存</button>
                        </div>
                    </form>
                </div>

                <div class="website-list-container">
                    <table id="websiteList" class="data-table">
                        <thead>
                            <tr>
                                <th>网站</th>
                                <th>分类</th>
                                <th>URL</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 网站列表将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 分类管理面板 -->
            <div id="categoriesPanel" class="admin-panel">
                <div class="panel-header">
                    <h2>分类管理</h2>
                    <button id="addCategoryBtn" class="btn primary-btn"><i class="fas fa-plus"></i> 添加分类</button>
                </div>

                <div id="addCategoryForm" class="form-container" style="display: none;">
                    <h3>添加新分类</h3>
                    <form id="categoryForm">
                        <div class="form-group">
                            <label for="categoryName">分类名称</label>
                            <input type="text" id="categoryName" name="name" required placeholder="分类名称">
                        </div>
                        <div class="form-group">
                            <label for="parentCategory">父分类</label>
                            <select id="parentCategory" name="parentId">
                                <option value="">无 (作为父分类)</option>
                                <!-- 父分类选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoryOrder">排序序号 (1-100000，1最小)</label>
                            <input type="number" id="categoryOrder" name="order" min="1" max="100000" value="50000" placeholder="排序序号">
                            <small class="form-hint">数字越小，排序越靠前。默认为50000。</small>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="cancelAddCategory" class="btn secondary-btn">取消</button>
                            <button type="submit" class="btn primary-btn">保存</button>
                        </div>
                    </form>
                </div>

                <div class="category-list-container">
                    <table id="categoryTable" class="data-table">
                        <thead>
                            <tr>
                                <th>分类名称</th>
                                <th>类型</th>
                                <th>序号</th>
                                <th>包含网站数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 分类列表将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 网站设置面板 -->
            <div id="settingsPanel" class="admin-panel">
                <div class="panel-header">
                    <h2>网站设置</h2>
                    <div class="panel-actions">
                        <button type="button" id="exportDataBtn" class="btn secondary-btn"><i class="fas fa-download"></i> 导出数据</button>
                        <label for="importDataInput" class="btn secondary-btn"><i class="fas fa-upload"></i> 导入数据</label>
                        <input type="file" id="importDataInput" accept=".json" class="hidden-input">
                    </div>
                </div>

                <form id="settingsForm" class="form-container">
                    <div class="form-group">
                        <label for="siteTitle">网站标题</label>
                        <input type="text" id="siteTitle" name="siteTitle" placeholder="我的导航">
                    </div>
                    <div class="form-group">
                        <label for="footerText">页脚文本</label>
                        <input type="text" id="footerText" name="footerText" placeholder="&copy; 2023 导航网站 - 保留所有权利">
                    </div>
                    <div class="form-group">
                        <label>主题设置</label>
                        <div class="theme-selector">
                            <button type="button" class="theme-option" data-theme="light">
                                <span class="theme-preview light-theme"></span>
                                <span class="theme-name">浅色</span>
                            </button>
                            <button type="button" class="theme-option" data-theme="dark">
                                <span class="theme-preview dark-theme"></span>
                                <span class="theme-name">深色</span>
                            </button>
                            <button type="button" class="theme-option" data-theme="auto">
                                <span class="theme-preview auto-theme"></span>
                                <span class="theme-name">跟随系统</span>
                            </button>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn">保存设置</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 导航网站 - 保留所有权利</p>
        </footer>
    </div>

    <script src="../public/js/utils.js"></script>
    <script src="../public/js/api.js"></script>
    <script src="js/website-manager.js"></script>
    <script src="js/category-manager.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
