<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航网站</title>
    <link rel="stylesheet" href="../public/css/theme.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div id="datetime" class="datetime"></div>
            </div>
            <div class="header-center">
                <h1>我的导航</h1>
            </div>
            <div class="header-right">
                <a href="shortcuts.html" class="shortcuts-link" title="键盘快捷键"><i class="fas fa-keyboard"></i></a>
                <a href="admin.html" class="admin-link"><i class="fas fa-cog"></i> 管理</a>
            </div>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索网站..." autocomplete="off">
                <button type="button" id="searchButton" title="搜索"><i class="fas fa-search"></i><span class="sr-only">搜索</span></button>
            </div>
        </div>

        <nav class="category-nav">
            <ul id="categoryList" class="category-list">
                <!-- 分类将通过JavaScript动态加载 -->
            </ul>
        </nav>

        <main>
            <div id="websiteContainer" class="website-container">
                <!-- 网站卡片将通过JavaScript动态加载 -->
            </div>
        </main>

        <footer>
            <p>&copy; 2023 导航网站 - 保留所有权利</p>
        </footer>
    </div>

    <!-- 加载状态指示器 -->
    <div id="loadingOverlay" class="loading-container">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">加载中...</div>
        </div>
    </div>

    <script src="../public/js/utils.js"></script>
    <script src="../public/js/api.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
